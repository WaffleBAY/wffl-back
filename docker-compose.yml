services:
  postgres:
    image: postgres:16-alpine
    container_name: lottery-db
    environment:
      POSTGRES_USER: lottery
      POSTGRES_PASSWORD: lottery_dev_password
      POSTGRES_DB: lottery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lottery"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
